<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)">
  <dynamic-form-bootstrap-control *ngFor="let controlModel of formModel" [group]="formGroup" [model]="controlModel" [hasErrorMessaging]="controlModel.hasErrorMessages"></dynamic-form-bootstrap-control>

  <button type="button" (click)="addItem()">Add item</button>
    <button type="button" (click)="clear()">Remove all items</button>

  <button type="submit" class="">Submit</button>

</form>
